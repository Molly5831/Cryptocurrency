<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-tertiary navbar-light" id="navbar">
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <div class="container-fluid">
            <div class="row align-items-center w-100" id="navbarContent">
                <div class="col-lg-4" id="headerBox">
                    <h1>Cryptocurrencies</h1>
                </div>

                <div class="col-lg-4 d-flex justify-content-around" id="linkBox">
                    <a id="homeLink" href="#" class="link active">Home</a>
                    <a id="reportsLink" href="#" class="link">Reports</a>
                    <a id="aboutLink" href="#" class="link">About</a>
                </div>

                <div class="col-lg-4 d-flex justify-content-end" id="formBox">
                    <form id="inputBox">
                        <input id="search" type="search" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- div for error messages: -->
    <div class="errorDiv"></div>

    <!-- single page application: -->
    <section id="container"></section>\

    <!--  modal if more than 5 coins have been chosen: -->
    <div class="modal" id="coinSelectionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Currencies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- message explaining more than 5 coins have been chosen:  -->
                    <p>Oops‚ùó<br> More than 5 coins have been selected.<br> please choose a coin to remove</p>
                    <!-- list of all coins that have been chosen: -->
                    <select name="selectedCoinsList" id="selectedCoinsList" class="form-select"></select>
                </div>
                <div class="modal-footer">
                    <!-- button to cancel: -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <!-- button to replace a selected coin: -->
                    <button type="button" class="btn btn-primary" onclick="replaceSelectedCoin()">Remove Coin</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
